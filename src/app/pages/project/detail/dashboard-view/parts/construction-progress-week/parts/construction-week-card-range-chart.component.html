<modus-card
  show-card-border="true"
  show-shadow-on-hover="true"
  width="100%"
  height="100%"
>
  <div class="box">
    <div class="header">
      <div class="title">
        <i *ngIf="icons" class="modus-icons" aria-hidden="true">{{ icons }}</i>
        <span>{{ title }}</span>
      </div>
      <div class="dateRange">
        <ng-template
          *ngIf="
            data && data.hasDateRange();
            then showDateRange;
            else emptyDateRange
          "
        ></ng-template>
        <ng-template #showDateRange>
          <span class="date" *ngIf="data && data.startDate">{{
            data.startDate | date: 'yyyy/MM/dd'
          }}</span>
          <span class="dateDivider">-</span>
          <span class="date" *ngIf="data && data.endDate">{{
            data.endDate | date: 'yyyy/MM/dd'
          }}</span>
        </ng-template>
        <ng-template #emptyDateRange></ng-template>
      </div>
    </div>
    <div class="content">
      <canvas #canvas [id]="id">{{ chart }} </canvas>
    </div>
  </div>
</modus-card>
