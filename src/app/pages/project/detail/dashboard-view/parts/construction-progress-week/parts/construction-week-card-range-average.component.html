<modus-card
  show-card-border="true"
  show-shadow-on-hover="true"
  width="100%"
  height="100%"
>
  <div class="box">
    <div class="header">
      <div class="title">
        <i *ngIf="icons" class="modus-icons" aria-hidden="true">{{ icons }}</i>
        <span>{{ title }}</span>
      </div>
    </div>
    <div class="content">
      <div class="data">
        <div class="label">平均出来高数量（日）</div>
        <div class="value">
          <h5>{{ toFixedString(past7DaysAverage) }}</h5>
          <span>{{ '  ' }}m<sup>3</sup></span>
        </div>
      </div>
      <div class="data">
        <div class="label">平均出来高数量（週）</div>
        <div class="value">
          <h5>{{ toFixedString(past5WeekAverage) }}</h5>
          <span>{{ '  ' }}m<sup>3</sup></span>
        </div>
      </div>
      <div class="data">
        <div class="label">平均出来高数量（月）</div>
        <div class="value">
          <h5>{{ toFixedString(past5MonthAverage) }}</h5>
          <span>{{ '  ' }}m<sup>3</sup></span>
        </div>
      </div>
    </div>
  </div>
</modus-card>
